<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Домашка</title>
</head>
<body>
<div class="header">
    <h1>Интернет магазин "Не только красивое"</h1>
</div>
<div class="leftBlock">
    <b>Морская рыба</b>
    <div class="fish">
        <li>
            <input type="checkbox" id="shark">
            <label for="shark">"Акула"</label>
        </li>
        <li>
            <input type="checkbox" id="perch">
            <label for="perch">"Окунь"</label>
        </li>
        <li>
            <input type="checkbox" id="turbot">
            <label for="turbot">"Палтус"</label>
        </li>
        <li>
            <input type="checkbox" id="cod">
            <label for="cod">"Треска"</label>
        </li>
    </div>
</div>
<div class="mainContent">
    <div>
        <h1>Рыбы на любой вкус</h1>
        <h3>Мы продаём рыбов, а не только показываем</h3>
    </div>
</div>
<div class="footer">
    <p>Контакты</p>
    <p>@2021 ИП Рыбов О.А.</p>
</div>
</body>
</html>
