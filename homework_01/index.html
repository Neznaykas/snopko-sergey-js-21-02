<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark.css">
    <script src="main.js"></script>
    <title>Домашка</title>
</head>
<body>

<header class="header">
    <h1>Интернет магазин "Не только красивое"</h1>
    <div class="header__theme">
        <input type="checkbox" id="header__theme__input" onclick="change__theme();">
        <label for="header__theme__input">Темная тема</label>
    </div>
</header>

<aside class="sidebar">
    <b>Морская рыба</b>
    <div class="sidebar__item">
        <input type="checkbox" id="shark">
        <label for="shark">Акула</label>
    </div>
    <div class="sidebar__item">
        <input type="checkbox" id="perch">
        <label for="perch">Окунь</label>
    </div>
    <div class="sidebar__item">
        <input type="checkbox" id="turbot">
        <label for="turbot">Палтус</label>
    </div>

    <div class="sidebar__item">
        <input type="checkbox" id="cod">
        <label for="cod">Треска</label>
    </div>
    <b>Пресноводная рыба</b>

    <div class="sidebar__item">
        <input type="checkbox" id="fish1">
        <label for="fish1">Белоглазка</label>
    </div>

    <div class="sidebar__item">
        <input type="checkbox" id="fish2">
        <label for="fish2">Осётр</label>
    </div>

    <div class="sidebar__item">
        <input type="checkbox" id="fish3">
        <label for="fish3">Речной угорь</label>
    </div>

    <div class="sidebar__item">
        <input type="checkbox" id="fish4">
        <label for="fish4">Налим</label>
    </div>
</aside>

<main class="container">
    <article>
        <h2 class="container__article">Рыбы на любой вкус</h2>
        <h4 class="container__article">Мы продаём рыбов, а не только показываем</h4>
    </article>

        <section class="container__banner">
            <div class="container__banner__item">
                <a href="#">Замороженные рыбы</a>
                <p class="container__banner__item__text">Мы заморозили рыбов для вас</p>
            </div>
            <div class="container__banner__item">
                <a href="#">Живые рыбы</a>
                <p class="container__banner__item__text">На кухню или разведение</p>
            </div>
        </section>

        <h3 class="fishes__title">Популярные</h3>
        <section class="fishes">
            <div class="fishes__item" >
                <img class="fishes__item__image" alt="Палтус" src="fish.svg">
                <div class="desc">
                    <div class="link">
                        <a href="#">Палтус</a>
                    </div>
                    <input type="button" value="Купить">
                </div>
            </div>

            <div class="fishes__item">
                <img class="fishes__item__image" src="fish.svg" alt="Сёмга">
                <div class="desc">
                    <div class="link">
                        <a href="#">Сёмга</a>
                    </div>
                    <input type="button" value="Купить">
                </div>
            </div>

            <div class="fishes__item">
                <img class="fishes__item__image" src="fish.svg" alt="Сом">
                <div class="desc">
                    <div class="link">
                        <a href="#">Сом</a>
                    </div>
                    <input type="button" value="Купить">
                </div>
            </div>

            <div class="fishes__item">
                <img class="fishes__item__image" src="fish.svg" alt="Мойва">
                <div class="desc">
                    <div class="link">
                        <a href="#">Мойва</a>
                    </div>
                    <input type="button" value="Купить">
                </div>
            </div>

            <div class="fishes__item">
                <img class="fishes__item__image" src="fish.svg" alt="Сельдь">
                <div class="desc">
                    <div class="link">
                        <a href="#">Сельдь</a>
                    </div>
                    <input type="button" value="Купить">
                </div>
            </div>

            <div class="fishes__item">
                <img class="fishes__item__image" src="fish.svg" alt="Тунец">
                <div class="desc">
                    <div class="link">
                        <a href="#">Тунец</a>
                    </div>
                        <input type="button" value="Купить">
                </div>
            </div>
        </section>
</main >


<footer class="footer">
    <div class="footer__item_contact">Контакты</div>
    <div class="footer__item">@2021 ИП Рыбов О.А.</div>
</footer>

</body>
</html>
