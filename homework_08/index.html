<!-- Реализация таблицы с именем и номером телефона,
с возможностью добавления через валидируемые инпуты новых строк.

Добавить три кнопки, для смены цветового оформления таблицы
(каждая меняет цвет фона и текста, цвета на выбор слушателей).
*Усложнённое задание: реализовать в каждой строке таблицы кнопку
для удаление её строки из таблицы -->
<body>
    <input type="button" value="Светлая">
    <input type="button" value="Тёмная">
    <input type="button" value="Оранж">

    <table>
        <thead>
            <tr>
                <td>ID</td>
                <td>Имя</td>
                <td>Номер</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Сергей</td>
                <td>+79510000123</td>
            </tr>
        </tbody>

    </table>
</body>
